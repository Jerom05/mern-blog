<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./login.css"/>
    </head>
    <body>
        <!-- Login Section -->
        <br />
        <br />
        <hr />

        <div class="login-section">
            <h3>Login</h3>
            <div class="content">
               <form>
                   <div class="input-block">
                       <input 
                            name='email'
                            type='text'
                            placeholder="Email"
                        />
                   </div>
                   <br />
                   <div class="input-block">
                        <input 
                             name='password'
                             type='password'
                             placeholder="Password"
                         />
                    </div>
                    <br />
                    <input type="submit" class="fadeIn fourth" value="Log In"/>
               </form>
            </div>
        </div>

    </body>    
</html>
